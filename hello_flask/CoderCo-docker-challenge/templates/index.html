<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VisitTracker Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 15px;
      padding: 60px 80px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.2);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.8s ease;
    }

    h1 {
      color: #00ffc6;
      font-weight: 600;
      margin-bottom: 15px;
      text-shadow: 0 0 10px #00ffc6;
    }

    p.lead {
      font-size: 1.2rem;
      color: #d1d1d1;
      margin-bottom: 30px;
    }

    .btn-track {
      background-color: #00ffc6;
      border: none;
      color: #000;
      font-weight: 500;
      border-radius: 30px;
      padding: 12px 30px;
      font-size: 1.1rem;
      transition: 0.3s;
    }

    .btn-track:hover {
      background-color: #00cfa5;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Welcome to VisitTracker Pro ðŸš€</h1>

    <a href="/count" class="btn btn-track">Click Here To Track Your Visits</a>
  </div>

</body>
</html>
